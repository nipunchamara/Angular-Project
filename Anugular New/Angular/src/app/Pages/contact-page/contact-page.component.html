<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SIBA CAMPUS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        /* Main container styles */
        .contact-container {
            min-height: 100vh;
            position: relative;
            background: linear-gradient(-45deg, #00c6ff, #0072ff, #6a11cb, #2575fc);
            background-size: 400% 400%;
            animation: gradientBg 15s ease infinite;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Animated background elements */
        .bg-shapes::before,
        .bg-shapes::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s infinite;
        }

        .bg-shapes::before {
            top: -100px;
            left: -100px;
        }

        .bg-shapes::after {
            bottom: -100px;
            right: -100px;
            animation-delay: -3s;
        }

        /* Content styles */
        .content {
            max-width: 1200px;
            width: 100%;
            padding: 2rem;
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-size: 3.5rem;
            color: white;
            margin-bottom: 1rem;
            animation: fadeInUp 1s ease-out;
        }

        .lead {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease-out 0.3s backwards;
        }

        /* Contact card styles */
        .contact-card {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            max-width: 500px;
            margin: 0 auto;
            transform: translateY(0);
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease-out 0.6s backwards;
        }

        .contact-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .card-title {
            color: white;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
        }

        .card-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        /* Social links styles */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .social-links a {
            color: #00b4d8;
            text-decoration: none;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            color: #00ffcb;
            transform: translateY(-3px);
        }

        /* Animations */
        @keyframes gradientBg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .lead {
                font-size: 1.2rem;
            }
            .card-title {
                font-size: 1.5rem;
            }
            .card-text {
                font-size: 1rem;
            }
            .social-links {
                flex-direction: column;
                gap: 1rem;
            }
            .contact-card {
                margin: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <div class="bg-shapes"></div>
        <div class="content">
            <h1>Contact Us</h1>
            <p class="lead">Get in touch with us or visit our locations</p>
            
            <div class="contact-card">
                <h5 class="card-title">Sri Lanka International Buddhist Academy</h5>
                <p class="card-text">
                    <i class="bi bi-geo-alt"></i>
                    Pallekele, Sri Lanka
                </p>
                <p class="card-text">
                    <i class="bi bi-telephone"></i>
                    0812 421 693
                </p>
                <div class="social-links">
                    <a href="https://wa.me/1234567890" target="_blank">
                        <i class="bi bi-whatsapp"></i>
                        WhatsApp
                    </a>
                    <a href="https://facebook.com/SIBACAMPUS" target="_blank">
                        <i class="bi bi-facebook"></i>
                        Facebook
                    </a>
                    <a href="https://instagram.com/sibacampus" target="_blank">
                        <i class="bi bi-instagram"></i>
                        Instagram
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
