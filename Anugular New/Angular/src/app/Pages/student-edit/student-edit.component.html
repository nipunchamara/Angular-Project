<div class="content">
  <h1>Edit Students</h1>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h4>Edit Details
          <a routerLink="/students" class="btn btn-primary float-end">Go To Home</a>
        </h4>
      </div>
      <div class="card-body">
        <div *ngIf="isLoading; else elseForm">
          <app-loader :title="loadingTitle" />
        </div>
        <ng-template #elseForm>
          <form (ngSubmit)="updateStudent()">
            <div *ngIf="student; else elseNotFound">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" [(ngModel)]="student.name" class="form-control" id="name" name="name">
                <span class="text-danger" *ngIf="errors.name">{{errors.name}}</span>
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" [(ngModel)]="student.address" class="form-control" id="address" name="address">
                <span class="text-danger" *ngIf="errors.address">{{errors.address}}</span>
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" [(ngModel)]="student.phone" class="form-control" id="phone" name="phone">
                <span class="text-danger" *ngIf="errors.phone">{{errors.phone}}</span>
              </div>
              <div class="mb-3">
                <label for="parent" class="form-label">Parent Name</label>
                <input type="text" [(ngModel)]="student.parent" class="form-control" id="parent" name="parent">
                <span class="text-danger" *ngIf="errors.parent">{{errors.parent}}</span>
              </div>
              <div class="mb-3">
                <button type="submit" class="btn btn-success">Update Details</button>
              </div>
            </div>
            <ng-template #elseNotFound>
              <div class="alert alert-danger" role="alert">Not Found</div>
            </ng-template>
          </form>
        </ng-template>
      </div>
    </div>
  </div>
</div>

<style>
